<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;1,700&family=Satisfy&display=swap" rel="stylesheet"> 
    
    <script src="js/words.js" defer></script>
    <script src="js/main.js" defer></script>
    

    <title>Document</title>
</head>
<body>
    
        <div class="container">
            <h2 class="title">Word Scramble</h2>
            <div class="main">
                <p class="word">test</p>
                <div class="info">
                    <p class="hint">Hint: <span></span></p>
                    <p class="time-left">Time Left: <span><b>30</b></span></p>
                </div>
                <input type="text" spellcheck="false" placeholder="Enter a valid word">
                <div class="buttons">
                    <button class="refresh-word">Refresh Word</button>
                    <button class="check-word">Check Word</button>
                </div>
            </div>
        </div>
</body>
</html>
